### set log levels ###
log4j.rootLogger=DEBUG,debugFile,errorFile
log4j.logger.cn.com=debug
log4j.logger.org=info
log4j.logger.java.sql.Connection=DEBUG   

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%t] [%p] [%d{yyyy-MM-dd HH:mm:ss}] : [%c{2}] - [%m]%n


 
—log4j.appender.debugFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debugFile.Threshold=DEBUG
log4j.appender.debugFile.encoding = UTF-8
log4j.appender.debugFile.File=../logs/system/didiDebug.log
log4j.appender.debugFile.DatePattern=.yyyy-MM-dd
log4j.appender.debugFile.layout=org.apache.log4j.PatternLayout
log4j.appender.debugFile.layout.ConversionPattern=[%t] [%p] [%d{yyyy-MM-dd HH:mm:ss}] : [%c{2}] - [%m]%n


log4j.appender.errorFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorFile.Threshold=ERROR
log4j.appender.errorFile.encoding = UTF-8
log4j.appender.errorFile.File=../logs/system/didiError.log
log4j.appender.errorFile.DatePattern=.yyyy-MM-dd
log4j.appender.errorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorFile.layout.ConversionPattern=[%t] [%p] [%d{yyyy-MM-dd HH:mm:ss}] : [%c{2}] - [%m]%n

 